<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #28a745;
        }
        .error {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Admin Panel Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Check if admin.js loads</h2>
        <button class="test-button" onclick="test1()">Run Test</button>
        <div id="test1-result" class="result" style="display:none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Check if window.users exists</h2>
        <button class="test-button" onclick="test2()">Run Test</button>
        <div id="test2-result" class="result" style="display:none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Check if functions exist</h2>
        <button class="test-button" onclick="test3()">Run Test</button>
        <div id="test3-result" class="result" style="display:none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Open Admin Panel</h2>
        <button class="test-button" onclick="window.open('admin.html', '_blank')">Open Admin Panel</button>
    </div>
    
    <script src="admin.js"></script>
    <script>
        function test1() {
            const result = document.getElementById('test1-result');
            result.style.display = 'block';
            
            if (typeof API_BASE_URL !== 'undefined') {
                result.className = 'result';
                result.innerHTML = '✅ admin.js loaded successfully!<br>API_BASE_URL: ' + API_BASE_URL;
            } else {
                result.className = 'result error';
                result.innerHTML = '❌ admin.js not loaded or API_BASE_URL not defined';
            }
        }
        
        function test2() {
            const result = document.getElementById('test2-result');
            result.style.display = 'block';
            
            if (typeof window.users !== 'undefined') {
                result.className = 'result';
                result.innerHTML = '✅ window.users exists!<br>Number of users: ' + (window.users ? window.users.length : 0);
            } else {
                result.className = 'result error';
                result.innerHTML = '❌ window.users not defined. Run initUserManagement() first.';
            }
        }
        
        function test3() {
            const result = document.getElementById('test3-result');
            result.style.display = 'block';
            
            const functions = [
                'initUserManagement',
                'openUserModal',
                'renderUsersTable',
                'saveWorkflow',
                'createNewWorkflow',
                'testWorkflow'
            ];
            
            let html = '<strong>Function Check:</strong><br>';
            let allExist = true;
            
            functions.forEach(func => {
                const exists = typeof window[func] === 'function';
                html += (exists ? '✅' : '❌') + ' ' + func + '<br>';
                if (!exists) allExist = false;
            });
            
            result.className = allExist ? 'result' : 'result error';
            result.innerHTML = html;
        }
    </script>
</body>
</html>
